        var socket = io();

        new Vue({
            el: '#chat',

            data: {
                messages: [],
                message: ''  
            },
  
            ready: function() {
                socket.on('chat.message', function(message) {
                    this.messages.push(message); 
                }.bind(this));
            },

            methods: {
                send: function(e) {
                    socket.emit('chat.message', this.message);

                    this.message = '';

                    e.preventDefault();
                }
            }
        })
    </script>

	$("#status-online").removeClass("active");

	if($("#status-online").hasClass("active")) {
		$("#profile-img").addClass("online");
